<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Imóveis com Filtros</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        #map {
            width: calc(100% - 300px);
            height: 100vh;
            float: right;
        }
        #filter-panel {
            width: 300px;
            height: 100vh;
            background: white;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        #filter-panel h3 {
            margin-top: 0;
        }
        .filter-group {
            margin-bottom: 20px;
        }
        .filter-group div {
            margin-bottom: 10px;
        }
        .price-range {
            margin-top: 10px;
        }
        .ui-slider-range {
            background: #007bff;
        }
        .ui-slider-handle {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div id="filter-panel">
        <h3>Filtros</h3>

        <div class="filter-group">
            <h4>Modalidade de Venda</h4>
            <div id="filter-modalidade"></div>
        </div>

        <div class="filter-group">
            <h4>Tipo</h4>
            <div id="filter-tipo"></div>
        </div>

        <div class="filter-group">
            <h4>Faixa de Preço</h4>
            <div class="price-range">
                <label for="price-range">R$ <span id="price-min">0</span> - R$ <span id="price-max">1000000</span></label>
                <div id="price-slider"></div>
            </div>
        </div>

        <div class="filter-group">
            <h4>Faixa de Valor de Avaliação</h4>
            <div class="price-range">
                <label for="valuation-range">R$ <span id="valuation-min">0</span> - R$ <span id="valuation-max">1000000</span></label>
                <div id="valuation-slider"></div>
            </div>
        </div>

        <div class="filter-group">
            <h4>Faixa de Desconto</h4>
            <div class="price-range">
                <label for="discount-range"><span id="discount-min">0</span>% - <span id="discount-max">100</span>%</label>
                <div id="discount-slider"></div>
            </div>
        </div>

        <div class="filter-group">
            <h4>Faixa de Área Total</h4>
            <div class="price-range">
                <label for="area-total-range"><span id="area-total-min">0</span> m² - <span id="area-total-max">1000</span> m²</label>
                <div id="area-total-slider"></div>
            </div>
        </div>

        <div class="filter-group">
            <h4>Faixa de Área Privativa</h4>
            <div class="price-range">
                <label for="area-privativa-range"><span id="area-privativa-min">0</span> m² - <span id="area-privativa-max">1000</span> m²</label>
                <div id="area-privativa-slider"></div>
            </div>
        </div>

        <div class="filter-group">
            <h4>Faixa de Área do Terreno</h4>
            <div class="price-range">
                <label for="area-terreno-range"><span id="area-terreno-min">0</span> m² - <span id="area-terreno-max">5000</span> m²</label>
                <div id="area-terreno-slider"></div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script>
    // Cria o mapa
    var map = L.map('map').setView([-23.55052, -46.633308], 5);

    // Adiciona o tile layer do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Cria o grupo de clusters
    var markers = L.markerClusterGroup();
    var allMarkers = []; // Armazena todos os marcadores para reutilizar

    function configureSlider(id, min, max, step, onSlideCallback) {
        $(id).slider({
            range: true,
            min: min,
            max: max,
            step: step,
            values: [min, max],
            slide: onSlideCallback
        });
    }

    // Configura sliders
    $(function() {
        configureSlider("#price-slider", 0, 1000000, 1000, function(event, ui) {
            $("#price-min").text(ui.values[0]);
            $("#price-max").text(ui.values[1]);
            atualizarMarcadores();
        });

        configureSlider("#valuation-slider", 0, 1000000, 1000, function(event, ui) {
            $("#valuation-min").text(ui.values[0]);
            $("#valuation-max").text(ui.values[1]);
            atualizarMarcadores();
        });

        configureSlider("#discount-slider", 0, 100, 1, function(event, ui) {
            $("#discount-min").text(ui.values[0]);
            $("#discount-max").text(ui.values[1]);
            atualizarMarcadores();
        });

        configureSlider("#area-total-slider", 0, 1000, 10, function(event, ui) {
            $("#area-total-min").text(ui.values[0]);
            $("#area-total-max").text(ui.values[1]);
            atualizarMarcadores();
        });

        configureSlider("#area-privativa-slider", 0, 1000, 10, function(event, ui) {
            $("#area-privativa-min").text(ui.values[0]);
            $("#area-privativa-max").text(ui.values[1]);
            atualizarMarcadores();
        });

        configureSlider("#area-terreno-slider", 0, 5000, 50, function(event, ui) {
            $("#area-terreno-min").text(ui.values[0]);
            $("#area-terreno-max").text(ui.values[1]);
            atualizarMarcadores();
        });
    });

    // Carrega os dados do arquivo JSON
    fetch('locations.json?version=' + new Date().getTime())
    .then(response => response.json())
    .then(data => {
        var modalidades = new Set(); // Para coletar modalidades únicas
        var tipos = new Set(); // Para coletar tipos únicos

        data.forEach(function(location) {
            // Adiciona modalidades e tipos aos conjuntos
            modalidades.add(location.modalidade_de_venda);
            tipos.add(location.tipo);

            // Cria um marcador
            var marker = L.marker([location.lat, location.lng])
                .bindPopup(
                    '<b>Preço: R$' + location.preco + '</b><br>' +
                    '<b>Valor de Avaliação: R$' + location.valor_de_avaliacao + '</b><br>' +
                    '<b>Desconto: ' + location.desconto + '%</b><br>' +
                    '<b>Área Total: ' + location.area_total + ' m²</b><br>' +
                    '<b>Área Privativa: ' + location.area_privativa + ' m²</b><br>' +
                    '<b>Área do Terreno: ' + location.area_terreno + ' m²</b><br>' +
                    '<b>Tipo: ' + location.tipo + '</b><br>' +
                    '<b>Modalidade: ' + location.modalidade_de_venda + '</b><br>' +
                    '<a href="' + location.link_de_acesso + '" target="_blank">Acessar o Imóvel</a>'
                );

            // Salva o marcador junto com seus filtros
            allMarkers.push({
                marker: marker,
                modalidade: location.modalidade_de_venda,
                tipo: location.tipo,
                preco: location.preco,
                valor_de_avaliacao: location.valor_de_avaliacao,
                desconto: location.desconto,
                area_total: location.area_total,
                area_privativa: location.area_privativa,
                area_terreno: location.area_terreno
            });

            // Adiciona o marcador ao cluster inicialmente
            markers.addLayer(marker);
        });

        // Adiciona os clusters ao mapa
        map.addLayer(markers);

        // Preenche os checkboxes de filtros
        var filterModalidadeDiv = document.getElementById('filter-modalidade');
        modalidades.forEach(modalidade => {
            var container = document.createElement('div');

            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = modalidade;
            checkbox.checked = true;
            checkbox.id = 'modalidade-' + modalidade;
            checkbox.addEventListener('change', atualizarMarcadores);

            var label = document.createElement('label');
            label.htmlFor = 'modalidade-' + modalidade;
            label.textContent = modalidade;

            container.appendChild(checkbox);
            container.appendChild(label);
            filterModalidadeDiv.appendChild(container);
        });

        var filterTipoDiv = document.getElementById('filter-tipo');
        tipos.forEach(tipo => {
            var container = document.createElement('div');

            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = tipo;
            checkbox.checked = true;
            checkbox.id = 'tipo-' + tipo;
            checkbox.addEventListener('change', atualizarMarcadores);

            var label = document.createElement('label');
            label.htmlFor = 'tipo-' + tipo;
            label.textContent = tipo;

            container.appendChild(checkbox);
            container.appendChild(label);
            filterTipoDiv.appendChild(container);
        });
    })
    .catch(error => {
        console.error('Erro ao carregar o JSON:', error);
    });

    // Função para atualizar os marcadores com base nos filtros
    function atualizarMarcadores() {
        var modalidadesSelecionadas = Array.from(document.querySelectorAll('#filter-modalidade input:checked')).map(checkbox => checkbox.value);
        var tiposSelecionados = Array.from(document.querySelectorAll('#filter-tipo input:checked')).map(checkbox => checkbox.value);
        var precoMin = $("#price-slider").slider("values", 0);
        var precoMax = $("#price-slider").slider("values", 1);
        var valuationMin = $("#valuation-slider").slider("values", 0);
        var valuationMax = $("#valuation-slider").slider("values", 1);
        var discountMin = $("#discount-slider").slider("values", 0);
        var discountMax = $("#discount-slider").slider("values", 1);
        var areaTotalMin = $("#area-total-slider").slider("values", 0);
        var areaTotalMax = $("#area-total-slider").slider("values", 1);
        var areaPrivativaMin = $("#area-privativa-slider").slider("values", 0);
        var areaPrivativaMax = $("#area-privativa-slider").slider("values", 1);
        var areaTerrenoMin = $("#area-terreno-slider").slider("values", 0);
        var areaTerrenoMax = $("#area-terreno-slider").slider("values", 1);

        // Remove todos os marcadores existentes do cluster
        markers.clearLayers();

        // Adiciona os marcadores correspondentes aos filtros
        allMarkers.forEach(function(item) {
            if (
                modalidadesSelecionadas.includes(item.modalidade) &&
                tiposSelecionados.includes(item.tipo) &&
                item.preco >= precoMin &&
                item.preco <= precoMax &&
                item.valor_de_avaliacao >= valuationMin &&
                item.valor_de_avaliacao <= valuationMax &&
                item.desconto >= discountMin &&
                item.desconto <= discountMax &&
                item.area_total >= areaTotalMin &&
                item.area_total <= areaTotalMax &&
                item.area_privativa >= areaPrivativaMin &&
                item.area_privativa <= areaPrivativaMax &&
                item.area_terreno >= areaTerrenoMin &&
                item.area_terreno <= areaTerrenoMax
            ) {
                markers.addLayer(item.marker);
            }
        });
    }

    </script>
</body>
</html>
