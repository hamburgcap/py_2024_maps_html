<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Imóveis da CEF</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <h1>Mapa Dinâmico com Clusters</h1>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
    // Cria o mapa
    var map = L.map('map').setView([-23.55052, -46.633308], 5);

    // Adiciona o tile layer do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Cria o grupo de clusters
    var markers = L.markerClusterGroup();

    // Carrega os dados do arquivo JSON
    fetch('locations.json?version=' + new Date().getTime())
    .then(response => response.json())
    .then(data => {
        data.forEach(function(location) {
            // Cria um marcador para cada localização
            var marker = L.marker([location.lat, location.lng])
                .bindPopup(
                    '<b>Preço: ' + location.preco + '</b><br>' +
                    '<b>Valor de Avaliação: ' + location.valor_de_avaliacao + '</b><br>' +
                    '<b>Tipo: ' + location.tipo + '</b><br>' +
                    '<a href="' + location.link_de_acesso + '" target="_blank">Acessar o Imóvel</a>'
                );
            // Adiciona o marcador ao cluster
            markers.addLayer(marker);
        });

        // Adiciona o grupo de clusters ao mapa
        map.addLayer(markers);
    })
    .catch(error => {
        console.error('Erro ao carregar o JSON:', error);
    });
    </script>
</body>
</html>
