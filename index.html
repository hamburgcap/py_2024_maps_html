<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rota dos Leilões</title>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAwVI2G9I_2ThVcHPCFiqVQfYNYZvfPgvg",
            authDomain: "rotadosleiloes.firebaseapp.com",
            projectId: "rotadosleiloes",
            storageBucket: "rotadosleiloes.firebasestorage.app",
            messagingSenderId: "1022316924185",
            appId: "1:1022316924185:web:72194a4fe18508c104c988",
            measurementId: "G-D5NQPEWTZQ"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência à autenticação
        const auth = firebase.auth();

        // Função para login
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                alert(`Bem-vindo, ${userCredential.user.email}`);
                window.location.href = 'mapa/index.html'; // Redireciona para a página protegida
            } catch (error) {
                document.getElementById('error-message').innerText = `Erro: ${error.message}`;
            }
        }

        // Função para verificar usuário autenticado
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log(`Usuário autenticado: ${user.email}`);
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required />
            <input type="password" id="password" placeholder="Senha" required />
            <button type="button" onclick="login()">Entrar</button>
        </form>
        <p id="error-message"></p>
    </div>
</body>
</html>
