    <script>
    // Cria o mapa
    var map = L.map('map').setView([-23.55052, -46.633308], 5);

    // Adiciona o tile layer do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Cria o grupo de clusters
    var markers = L.markerClusterGroup();

    // Função para criar sliders com noUiSlider
    function criarSlider(sliderElementId, min, max, step, defaultValues, valueDisplayId) {
        var slider = document.getElementById(sliderElementId);
        noUiSlider.create(slider, {
            start: defaultValues,
            connect: true,
            range: {
                min: min,
                max: max
            },
            step: step,
            format: {
                to: function (value) {
                    return value.toFixed(0);
                },
                from: function (value) {
                    return parseFloat(value);
                }
            }
        });

        slider.noUiSlider.on('update', function (values) {
            document.getElementById(valueDisplayId).textContent = `R$${values[0]} - R$${values[1]}`;
            atualizarMarcadores();
        });

        return slider;
    }

    // Sliders

    var descontoSlider = criarSlider('desconto-range', 0, 100, 1, [0, 100], 'desconto-range-value');

    fetch('locations.json?version=' + new Date().getTime())

        }
        return response.json();
    })
    .then(data => {

        data.forEach(function(location) {
            // Adiciona modalidades e tipos aos conjuntos
            modalidades.add(location.modalidade_de_venda);
            tipos.add(location.tipo);

            // Cria um marcador
            var marker = L.marker([location.lat, location.lng])
                .bindPopup(
                    '<b>Preço: ' + location.preco + '</b><br>' +
                    '<b>Valor de Avaliação: ' + location.valor_de_avaliacao + '</b><br>' +
                    '<b>Tipo: ' + location.tipo + '</b><br>' +
                    '<b>Modalidade: ' + location.modalidade_de_venda + '</b><br>' +
                    '<a href="' + location.link_de_acesso + '" target="_blank">Acessar o Imóvel</a>'
                );

            // Salva o marcador junto com seus filtros
            allMarkers.push({
                marker: marker,
                modalidade: location.modalidade_de_venda,
                tipo: location.tipo,
                preco: parseFloat(location.preco.replace(/[^0-9.-]+/g, "")),
                avaliacao: parseFloat(location.valor_de_avaliacao.replace(/[^0-9.-]+/g, "")),
                desconto: location.desconto || 0 // Adapte o JSON para incluir desconto se não existir
            });

            // Adiciona o marcador ao cluster inicialmente
            markers.addLayer(marker);
        });

        // Adiciona os clusters ao mapa
        map.addLayer(markers);

        modalidades.forEach(modalidade => {
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = modalidade;
            checkbox.checked = true;
            checkbox.id = 'modalidade-' + modalidade;
            checkbox.addEventListener('change', atualizarMarcadores);
            filterModalidadeDiv.appendChild(checkbox);

            var label = document.createElement('label');
            label.htmlFor = 'modalidade-' + modalidade;
            label.textContent = modalidade;
            filterModalidadeDiv.appendChild(label);
            filterModalidadeDiv.appendChild(document.createElement('br'));
        });

            filterTipoDiv.appendChild(checkbox);

            var label = document.createElement('label');
            label.htmlFor = 'tipo-' + tipo;
            label.textContent = tipo;
            filterTipoDiv.appendChild(label);
            filterTipoDiv.appendChild(document.createElement('br'));
        });
    })
    .catch(error => {
        console.error('Erro ao carregar o JSON:', error);
    });
