<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rota dos Leilões</title>
    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAwVI2G9I_2ThVcHPCFiqVQfYNYZvfPgvg",
            authDomain: "rotadosleiloes.firebaseapp.com",
            projectId: "rotadosleiloes",
            storageBucket: "rotadosleiloes.firebasestorage.app",
            messagingSenderId: "1022316924185",
            appId: "1:1022316924185:web:72194a4fe18508c104c988",
            measurementId: "G-D5NQPEWTZQ"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializa o serviço de autenticação
        const auth = firebase.auth();

        // Controle do modo atual (login ou cadastro)
        let isLogin = true;

        // Alterna entre Login e Cadastro
        function toggleForm() {
            isLogin = !isLogin;

            const formTitle = document.getElementById('form-title');
            const formButton = document.getElementById('form-button');
            const toggleMessage = document.getElementById('toggle-message');

            if (isLogin) {
                formTitle.innerText = 'Login';
                formButton.innerText = 'Entrar';
                toggleMessage.innerHTML = 'Não tem uma conta? <a href="#" onclick="toggleForm()">Cadastrar</a>';
            } else {
                formTitle.innerText = 'Cadastro';
                formButton.innerText = 'Cadastrar';
                toggleMessage.innerHTML = 'Já tem uma conta? <a href="#" onclick="toggleForm()">Entrar</a>';
            }
        }

        // Lida com Login ou Cadastro
        async function handleForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isLogin) {
                // Lógica de Login
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    alert(`Bem-vindo, ${userCredential.user.email}`);
                    window.location.href = 'mapa/index.html'; // Redireciona para a página protegida
                } catch (error) {
                    document.getElementById('error-message').innerText = `Erro: ${error.message}`;
                }
            } else {
                // Lógica de Cadastro
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    alert(`Usuário criado com sucesso: ${userCredential.user.email}`);
                    toggleForm(); // Volta para o formulário de login após cadastro
                } catch (error) {
                    document.getElementById('error-message').innerText = `Erro: ${error.message}`;
                }
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            text-align: center;
        }
        #toggle-message {
            text-align: center;
            margin-top: 10px;
        }
        #toggle-message a {
            color: #007bff;
            text-decoration: none;
        }
        #toggle-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="form-title">Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required />
            <input type="password" id="password" placeholder="Senha" required />
            <button type="button" id="form-button" onclick="handleForm()">Entrar</button>
        </form>
        <p id="toggle-message">
            Não tem uma conta? <a href="#" onclick="toggleForm()">Cadastrar</a>
        </p>
        <p id="error-message"></p>
    </div>
</body>
</html>
